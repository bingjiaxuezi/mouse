<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('实验详情展示列表')" />
    <style>
        /* 搜索区域样式优化 */
        .select-list {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .select-list ul {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        
        .select-list li {
            display: flex;
            align-items: center;
            min-width: 280px;
            margin-bottom: 10px;
        }
        
        .select-list label {
            min-width: 100px;
            font-weight: 500;
            color: #495057;
            margin-right: 8px;
        }
        
        .select-list input, .select-list select {
            flex: 1;
            padding: 6px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .select-list input:focus, .select-list select:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        /* 操作按钮样式优化 */
        .btn-group .btn {
            margin-right: 5px;
            border-radius: 4px;
            font-size: 13px;
            padding: 5px 12px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        /* 表格样式优化 */
        .bootstrap-table .fixed-table-container {
            border-radius: 6px;
            overflow: hidden;
        }
        
        .bootstrap-table .table th {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            font-weight: 600;
            color: #495057;
        }
        
        .bootstrap-table .table td {
            vertical-align: middle;
        }
        
        /* 研究员名称显示样式 */
        .researcher-name {
            color: #007bff;
            font-weight: 500;
        }
        
        /* 状态标签样式 */
        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-planning {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .status-running {
            background-color: #e8f5e8;
            color: #388e3c;
        }
        
        .status-completed {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        
        .status-paused {
            background-color: #fff3e0;
            color: #f57c00;
        }
    </style>
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>实验编号：</label>
                                <input type="text" name="experimentCode"/>
                            </li>
                            <li>
                                <label>实验名称：</label>
                                <input type="text" name="experimentName"/>
                            </li>
                            <li>
                                <label>实验类型：</label>
                                <select name="experimentType" th:with="type=${@dict.getType('sys_experiment_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>实验模板名称：</label>
                                <input type="text" name="experimentTemplate"/>
                            </li>
                            <li>
                                <label>实验状态：</label>
                                <select name="experimentStatus" th:with="type=${@dict.getType('sys_experiment_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>计划开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择计划开始时间" name="plannedBeginTime"/>
                            </li>
                            <li>
                                <label>计划结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择计划结束时间" name="plannedFinishTime"/>
                            </li>
                            <li>
                                <label>实际开始时间：</label>
                                <input type="text" class="time-input" placeholder="请选择实际开始时间" name="actualBeginTime"/>
                            </li>
                            <li>
                                <label>实际结束时间：</label>
                                <input type="text" class="time-input" placeholder="请选择实际结束时间" name="actualFinishTime"/>
                            </li>
                            <li>
                                <label>主要研究员：</label>
                                <select name="principalResearcher" th:with="type=${@dict.getType('sys_normal_disable')}">
                                    <option value="">所有研究员</option>
                                </select>
                            </li>
                            <li>
                                <label>实验团队名称：</label>
                                <input type="text" name="experimentTeam"/>
                            </li>
                            <li>
                                <label>关联笼子总数：</label>
                                <input type="text" name="totalCages"/>
                            </li>
                            <li>
                                <label>关联小鼠总数：</label>
                                <input type="text" name="totalMice"/>
                            </li>
                            <li>
                                <label>创建者：</label>
                                <input type="text" name="buildBy"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:SysExperiment:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:SysExperiment:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:SysExperiment:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:SysExperiment:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:SysExperiment:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:SysExperiment:remove')}]];
        var experimentTypeDatas = [[${@dict.getType('sys_experiment_type')}]];
        var experimentStatusDatas = [[${@dict.getType('sys_experiment_status')}]];
        var prefix = ctx + "system/SysExperiment";

        // 删除重复的函数定义，使用下面统一的函数定义

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "实验详情展示",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'experimentId',
                    title: '实验ID',
                    visible: false
                },
                {
                    field: 'experimentCode',
                    title: '实验编号'
                },
                {
                    field: 'experimentName',
                    title: '实验名称'
                },
                {
                    field: 'experimentType',
                    title: '实验类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(experimentTypeDatas, value);
                    }
                },
                {
                    field: 'experimentTemplate',
                    title: '实验模板名称'
                },
                {
                    field: 'experimentObjective',
                    title: '实验目标'
                },
                {
                    field: 'experimentDesc',
                    title: '实验描述'
                },
                {
                    field: 'experimentStatus',
                    title: '实验状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(experimentStatusDatas, value);
                    }
                },
                {
                    field: 'plannedBeginTime',
                    title: '计划开始时间'
                },
                {
                    field: 'plannedFinishTime',
                    title: '计划结束时间'
                },
                {
                    field: 'actualBeginTime',
                    title: '实际开始时间'
                },
                {
                    field: 'actualFinishTime',
                    title: '实际结束时间'
                },
                {
                    field: 'experimentDuration',
                    title: '实验周期'
                },

                {
                    field: 'experimentTeam',
                    title: '实验团队名称'
                },
                {
                    field: 'experimentConfig',
                    title: '实验配置参数'
                },
                {
                    field: 'qrCodeContent',
                    title: '实验二维码内容'
                },
                {
                    field: 'qrCodeImageUrl',
                    title: '二维码图片URL'
                },
                {
                    field: 'totalCages',
                    title: '关联笼子总数'
                },
                {
                    field: 'totalMice',
                    title: '关联小鼠总数'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="saveAsTemplate(\'' + row.experimentId + '\');"><i class="fa fa-save"></i>保存为模板</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="viewExperimentDetail(\'' + row.experimentId + '\');"><i class="fa fa-search"></i>详情</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.experimentId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="viewExperimentFiles(\'' + row.experimentId + '\');"><i class="fa fa-file-text-o"></i>实验记录</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.experimentId + '\')"><i class="fa fa-remove"></i>删除</a>');

                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
        // 保存为模板函数
        function saveAsTemplate(experimentId) {
            layer.prompt({
                title: '请输入模板名称',
                formType: 0, // 输入框类型，0为文本框
                value: '', // 默认值
                maxlength: 50 // 最大长度
            }, function(templateName, index) {
                if (!templateName || templateName.trim() === '') {
                    $.modal.alertWarning("请输入模板名称");
                    return;
                }
                
                layer.close(index); // 关闭输入框
                
                var data = {
                    experimentId: experimentId,
                    templateName: templateName.trim()
                };
                
                $.ajax({
                    url: ctx + "system/SysExperimentTemplate/saveAsTemplate",
                    type: "POST",
                    data: data,
                    dataType: "json",
                    success: function(result) {
                        if (result.code == web_status.SUCCESS) {
                            $.modal.alertSuccess("保存模板成功");
                        } else {
                            $.modal.alertError(result.msg || "保存模板失败");
                        }
                    },
                    error: function() {
                        $.modal.alertError("保存模板失败，请稍后重试");
                    }
                });
            });
        }
        
        // 查看实验详情函数
        function viewExperimentDetail(experimentId) {
            var url = ctx + "system/SysExperimentDetail?experimentId=" + experimentId;
            $.modal.openTab("实验详情", url);
        }
        
        // 查看实验记录函数 - 完全参考详情按钮的逻辑
        function viewExperimentFiles(experimentId) {
            var url = ctx + "system/SysExperimentFile?experimentId=" + experimentId;
            $.modal.openTab("实验记录", url);
        }
        
        // 研究员数据缓存
        var researcherCache = {};
        var researcherDataLoaded = false;
        
        // 页面加载时获取研究员数据
        $(document).ready(function() {
            loadResearcherData();
        });
        
        // 加载研究员数据
        function loadResearcherData() {
            $.ajax({
                url: ctx + "system/user/list",
                type: "POST",
                data: {
                    pageSize: 1000,
                    pageNum: 1
                },
                success: function(result) {
                    if (result.code == 0 && result.rows) {
                        // 构建研究员ID到姓名的映射
                        for (var i = 0; i < result.rows.length; i++) {
                            var user = result.rows[i];
                            researcherCache[user.userId] = user.userName;
                        }
                        researcherDataLoaded = true;
                        
                        // 填充搜索条件中的研究员下拉列表
                        var $researcherSelect = $("select[name='principalResearcher']");
                        $researcherSelect.empty();
                        $researcherSelect.append('<option value="">所有研究员</option>');
                        for (var i = 0; i < result.rows.length; i++) {
                            var user = result.rows[i];
                            $researcherSelect.append('<option value="' + user.userId + '">' + user.userName + '</option>');
                        }
                        
                        // 如果表格已经加载，则更新显示
                        updateResearcherNames();
                    }
                },
                error: function() {
                    console.log('加载研究员数据失败');
                }
            });
        }
        
        // 更新研究员名称显示
        function updateResearcherNames() {
            if (!researcherDataLoaded) {
                return;
            }
            
            // 更新所有研究员名称显示
            $('.researcher-name').each(function() {
                var $this = $(this);
                var researcherId = $this.data('researcher-id');
                if (researcherId && researcherCache[researcherId]) {
                    $this.text(researcherCache[researcherId]);
                }
            });
        }
        
        // 打开实验文件管理页面
        function openExperimentFiles(experimentId) {
            var url = ctx + 'system/SysExperimentFile?experimentId=' + experimentId;
            $.modal.openTab('实验记录管理', url);
        }
        
        // 重写表格的onLoadSuccess回调
        var originalOptions = $.table._option;
        if (originalOptions && originalOptions.onLoadSuccess) {
            var originalOnLoadSuccess = originalOptions.onLoadSuccess;
            originalOptions.onLoadSuccess = function(data) {
                originalOnLoadSuccess.call(this, data);
                // 延迟执行以确保DOM已更新
                setTimeout(function() {
                    updateResearcherNames();
                }, 100);
            };
        } else {
            // 如果没有原始的onLoadSuccess，则添加一个
            $(document).on('DOMNodeInserted', function(e) {
                if ($(e.target).hasClass('researcher-name')) {
                    setTimeout(function() {
                        updateResearcherNames();
                    }, 50);
                }
            });
        }
    </script>
</body>
</html>
