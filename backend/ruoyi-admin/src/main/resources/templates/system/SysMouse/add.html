<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增小鼠基础信息')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-SysMouse-add">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">小鼠编号：</label>
                    <div class="col-sm-8">
                        <input name="mouseCode" class="form-control" type="text" placeholder="留空将自动生成">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 如不填写，系统将自动生成唯一编号</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">小鼠名称：</label>
                    <div class="col-sm-8">
                        <input name="mouseName" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">物种：</label>
                    <div class="col-sm-8">
                        <select name="species" class="form-control" th:with="type=${@dict.getType('sys_species')}" required>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">品系：</label>
                    <div class="col-sm-8">
                        <input name="strain" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">性别：</label>
                    <div class="col-sm-8">
                        <select name="gender" class="form-control" th:with="type=${@dict.getType('sys_sex')}" required>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">出生日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="birthDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">体重：</label>
                    <div class="col-sm-8">
                        <input name="weight" class="form-control" type="number" step="0.01" min="0" max="999999.99" placeholder="请输入体重（克）">
                        <span class="help-block m-b-none">请输入数字，最多保留2位小数</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">健康状态：</label>
                    <div class="col-sm-8">
                        <select name="healthStatus" class="form-control">
                            <option value="HEALTHY" selected>健康(HEALTHY)</option>
                            <option value="SICK">生病(SICK)</option>
                            <option value="QUARANTINE">隔离(QUARANTINE)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">照片：</label>
                    <div class="col-sm-10">
                        <div class="file-loading" style="clear: both; margin-bottom: 10px;">
                            <input id="mousePhoto" name="file" type="file" accept="image/*">
                        </div>
                        <input type="hidden" id="photoUrlValue" name="photoUrl" value="">
                        <span class="help-block m-b-none">支持 jpg、jpeg、png、gif、bmp、webp 格式，上传后会自动填充隐藏字段用于保存。</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">RFID标签号：</label>
                    <div class="col-sm-8">
                        <input name="rfidTag" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">耳标号：</label>
                    <div class="col-sm-8">
                        <input name="earTag" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">状态：</label>
                    <div class="col-sm-8">
                        <select name="status" class="form-control" th:with="type=${@dict.getType('sys_mouse_status')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">来源：</label>
                    <div class="col-sm-8">
                        <input name="source" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">供应商：</label>
                    <div class="col-sm-8">
                        <select name="supplier" class="form-control" th:with="type=${@dict.getType('sys_supplier')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">到达日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="arrivalDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">断奶日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="weaningDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">基因型信息：</label>
                    <div class="col-sm-8">
                        <input name="genotype" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">繁殖状态：</label>
                    <div class="col-sm-8">
                        <select name="breedingStatus" class="form-control">
                            <option value="">请选择繁殖状态</option>
                            <option value="NON_BREEDER">非繁殖(NON_BREEDER)</option>
                            <option value="BREEDER">繁殖(BREEDER)</option>
                            <option value="RETIRED">退役(RETIRED)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">父亲小鼠ID：</label>
                    <div class="col-sm-8">
                        <input name="fatherMouseId" class="form-control" type="number" min="1" placeholder="请输入父亲小鼠ID">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">母亲小鼠ID：</label>
                    <div class="col-sm-8">
                        <input name="motherMouseId" class="form-control" type="number" min="1" placeholder="请输入母亲小鼠ID">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/SysMouse"
        $(function(){
            // 初始化上传控件
            var initial = $("#photoUrlValue").val();
            var options = {
                uploadUrl: ctx + 'common/upload',
                allowedFileExtensions: ['jpg','jpeg','png','gif','bmp','webp'],
                showUpload: true,
                showRemove: true,
                initialPreviewAsData: true,
                browseClass: 'btn btn-primary',
                dropZoneEnabled: false,
                maxFileCount: 1,
                autoReplace: true
            };
            if (initial) {
                options.initialPreview = [initial];
                options.overwriteInitial = true;
            }
            $("#mousePhoto").fileinput(options)
                .on('fileuploaded', function (event, data) {
                    var rsp = data.response || {};
                    if (rsp.url) {
                        $("#photoUrlValue").val(rsp.url);
                    } else if (rsp.fileName) {
                        $("#photoUrlValue").val(rsp.fileName);
                    }
                })
                .on('filesuccessremove filecleared', function () {
                    $("#photoUrlValue").val('');
                });
        });
        $("#form-SysMouse-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-SysMouse-add').serialize());
            }
        }

        $("input[name='birthDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='arrivalDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='weaningDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
