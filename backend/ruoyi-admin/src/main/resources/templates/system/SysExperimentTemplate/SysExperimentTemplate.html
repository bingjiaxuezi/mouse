<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('实验模板列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>模板编号：</label>
                                <input type="text" name="templateCode"/>
                            </li>
                            <li>
                                <label>模板名称：</label>
                                <input type="text" name="templateName"/>
                            </li>
                            <li>
                                <label>默认实验周期(天)：</label>
                                <input type="text" name="defaultDuration"/>
                            </li>
                            <li>
                                <label>模板状态：</label>
                                <select name="templateStatus" th:with="type=${@dict.getType('sys_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:SysExperimentTemplate:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:SysExperimentTemplate:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:SysExperimentTemplate:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:SysExperimentTemplate:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:SysExperimentTemplate:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:SysExperimentTemplate:remove')}]];
        var templateStatusDatas = [[${@dict.getType('sys_status')}]];
        var prefix = ctx + "system/SysExperimentTemplate";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "实验模板",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'templateId',
                    title: '模板ID',
                    visible: false
                },
                {
                    field: 'templateCode',
                    title: '模板编号'
                },
                {
                    field: 'templateName',
                    title: '模板名称'
                },
                {
                    field: 'templateType',
                    title: '模板类型'
                },
                {
                    field: 'templateDesc',
                    title: '模板描述'
                },
                {
                    field: 'defaultDuration',
                    title: '默认实验周期(天)'
                },
                {
                    field: 'defaultConfig',
                    title: '默认配置参数(JSON格式)'
                },
                {
                    field: 'requiredEquipment',
                    title: '必需设备列表(JSON格式)'
                },
                {
                    field: 'templateStatus',
                    title: '模板状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(templateStatusDatas, value);
                    }
                },
                {
                    field: 'buildTime',
                    title: '创建时间'
                },
                {
                    field: 'modifyTime',
                    title: '更新时间'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.templateId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.templateId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
