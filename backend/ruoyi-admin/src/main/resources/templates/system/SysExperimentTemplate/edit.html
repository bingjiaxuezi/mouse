<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改实验模板')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-SysExperimentTemplate-edit" th:object="${sysExperimentTemplate}">
            <input name="templateId" th:field="*{templateId}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">模板编号：</label>
                    <div class="col-sm-8">
                        <input name="templateCode" th:field="*{templateCode}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">模板名称：</label>
                    <div class="col-sm-8">
                        <input name="templateName" th:field="*{templateName}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">模板描述：</label>
                    <div class="col-sm-8">
                        <textarea name="templateDesc" class="form-control">[[*{templateDesc}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">默认实验周期(天)：</label>
                    <div class="col-sm-8">
                        <input name="defaultDuration" th:field="*{defaultDuration}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">默认配置参数(JSON格式)：</label>
                    <div class="col-sm-8">
                        <textarea name="defaultConfig" class="form-control">[[*{defaultConfig}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">必需设备列表(JSON格式)：</label>
                    <div class="col-sm-8">
                        <textarea name="requiredEquipment" class="form-control">[[*{requiredEquipment}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">模板状态：</label>
                    <div class="col-sm-8">
                        <select name="templateStatus" class="form-control" th:with="type=${@dict.getType('sys_status')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{templateStatus}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/SysExperimentTemplate";
        $("#form-SysExperimentTemplate-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-SysExperimentTemplate-edit').serialize());
            }
        }
    </script>
</body>
</html>
