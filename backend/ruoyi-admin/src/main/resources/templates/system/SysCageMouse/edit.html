<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改笼子-小鼠关系')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-SysCageMouse-edit" th:object="${sysCageMouse}">
            <input name="cageMouseId" th:field="*{cageMouseId}" type="hidden">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">笼子ID：</label>
                    <div class="col-sm-8">
                        <input name="cageId" th:field="*{cageId}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">小鼠ID：</label>
                    <div class="col-sm-8">
                        <input name="mouseId" th:field="*{mouseId}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">迁入时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="moveInDate" th:value="${#dates.format(sysCageMouse.moveInDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">迁出时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="moveOutDate" th:value="${#dates.format(sysCageMouse.moveOutDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否当前居住：</label>
                    <div class="col-sm-8">
                        <select name="isCurrent" class="form-control" th:with="type=${@dict.getType('sys_yes_or_no')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isCurrent}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">迁移原因：</label>
                    <div class="col-sm-8">
                        <input name="moveReason" th:field="*{moveReason}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">笼内位置：</label>
                    <div class="col-sm-8">
                        <input name="positionInCage" th:field="*{positionInCage}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">优先级：</label>
                    <div class="col-sm-8">
                        <input name="priorityLevel" th:field="*{priorityLevel}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">社会群组标识：</label>
                    <div class="col-sm-8">
                        <input name="socialGroup" th:field="*{socialGroup}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">隔离标识：</label>
                    <div class="col-sm-8">
                        <select name="isolationFlag" class="form-control" th:with="type=${@dict.getType('sys_yes_or_no')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isolationFlag}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">喂食备注：</label>
                    <div class="col-sm-8">
                        <input name="feedingSchedule" th:field="*{feedingSchedule}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">监控级别：：</label>
                    <div class="col-sm-8">
                        <select name="monitoringLevel" class="form-control" th:with="type=${@dict.getType('sys_monitoring_level')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{monitoringLevel}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">环境丰富化配置：</label>
                    <div class="col-sm-8">
                        <textarea name="environmentalEnrichment" class="form-control">[[*{environmentalEnrichment}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">健康检查频率：</label>
                    <div class="col-sm-8">
                        <input name="healthCheckFrequency" th:field="*{healthCheckFrequency}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">上次健康检查时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="lastHealthCheck" th:value="${#dates.format(sysCageMouse.lastHealthCheck, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">下次健康检查时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="nextHealthCheck" th:value="${#dates.format(sysCageMouse.nextHealthCheck, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">迁入时体重：</label>
                    <div class="col-sm-8">
                        <input name="weightAtMoveIn" th:field="*{weightAtMoveIn}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">迁出时体重：</label>
                    <div class="col-sm-8">
                        <input name="weightAtMoveOut" th:field="*{weightAtMoveOut}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">行为观察笔记：</label>
                    <div class="col-sm-8">
                        <textarea name="behavioralNotes" class="form-control">[[*{behavioralNotes}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">特殊护理说明：</label>
                    <div class="col-sm-8">
                        <textarea name="specialCareInstructions" class="form-control">[[*{specialCareInstructions}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/SysCageMouse";
        $("#form-SysCageMouse-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-SysCageMouse-edit').serialize());
            }
        }

        $("input[name='moveInDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='moveOutDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='lastHealthCheck']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='nextHealthCheck']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
